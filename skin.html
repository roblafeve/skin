<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Skin</title>
  <link rel="stylesheet" href="skin.css">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 1em;
      text-align: center;
      min-height: 100%;
      width: 100%;
      position: absolute;
    }
    body > div:first-child {
      margin-top: 0;
    }
    body > div {
      margin-top: 1em;
      padding: 1em;
    }
  </style>
</head>
<body>

  <h1>Skins</h1>

  <div class="thing-1" data-skin="Primary"></div>
  <div class="thing-2" data-skin="Secondary"></div>
  <div class="thing-3" data-skin="Tertiary"></div>
  
</body>
</html>
